<section class="section">
    <div class="container">
        <mat-form-field>
            <mat-label>Select Category</mat-label>
            <mat-select>
                @for (item of categoriesList; track item) {
                    <mat-option (click)="selectCategory(item)" [value]="item">{{item}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <div class="cards-wrapper">
            @for (product of productsList; track $index) {
                <mat-card class="card card-product" appearance="outlined">
                    <div mat-card-image>
                        <img [src]="product.image" [alt]="product.title">
                    </div>
                    <mat-card-header>
                        <mat-card-title>{{product.title}}</mat-card-title>
                        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button [routerLink]="'/category/' + product.id" mat-button>show more</button>
                        @if (user && user.role == 'admin') {
                            <button mat-button>Edit</button>
                            <button mat-button>Delete</button>
                        }
                    </mat-card-actions>
                </mat-card>
            } @empty {
                <div class="w-100">
                    <app-no-data></app-no-data>
                </div>
            }
        </div>
    </div>
</section>
