<header class="header">
    <div class="container">
        <div class="header-content">
            <div>
                <a class="header-logo" [routerLink]="'/home'">STC Task</a>
            </div>
            <ul class="header-list">
                <li><a class="header-list-link" [routerLinkActive]="'active'" [routerLink]="'/home'">Home</a></li>
                @if(user) {
                    <li><a class="header-list-link" [routerLinkActive]="'active'" [routerLink]="'/categories'">Categories</a></li>
                    <li><a class="header-list-link" [routerLinkActive]="'active'" [routerLink]="'/profile'">Profile</a></li>
                    <li>
                        <button mat-button [matMenuTriggerFor]="beforeMenu">
                            <img class="avatar" [alt]="user.username" [src]="user.avatar">
                        </button>
                    </li>
                    <mat-menu #beforeMenu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="logout()">Logout</button>
                    </mat-menu>
                } @else {
                    <li><a class="header-list-link" [routerLinkActive]="'active'" [routerLink]="'/login'">Login</a></li>
                }
            </ul>
        </div>
    </div>
</header>
