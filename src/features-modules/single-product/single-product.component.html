<section class="section">
    <div class="container">
        <div class="cards-wrapper">
            <mat-card class="card card-product" appearance="outlined">
                <div mat-card-image>
                    <img [src]="productsDetails.image" [alt]="productsDetails.title">
                </div>
                <mat-card-header>
                    <mat-card-title>{{productsDetails.title}}</mat-card-title>
                    <mat-card-subtitle>{{productsDetails.price}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    {{productsDetails.description}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Edit</button>
                    <button mat-button>Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</section>
